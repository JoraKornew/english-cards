<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="favicon.ico"
  </head>

    <body>
      <div id="init">
        <select id="parts" style="font-size: x-large;">
          <optgroup label="Vocabulary: Nouns">
            <option value="voc-nouns-a1-1.json">A1 part 1</option>
            <option value="voc-nouns-a1-2.json">A1 part 2</option>
            <option value="voc-nouns-a1-3.json">A1 part 3</option>
            <option value="voc-nouns-a1-4.json">A1 part 4</option>
            <option value="voc-nouns-a1-5.json">A1 part 5</option>
            <option value="voc-nouns-a2-1.json">A2 part 1</option>
            <option value="voc-nouns-a2-2.json">A2 part 2</option>
            <option value="voc-nouns-a2-3.json">A2 part 3</option>
            <option value="voc-nouns-a2-4.json">A2 part 4</option>
            <option value="voc-nouns-a2-5.json">A2 part 5</option>
            <option value="voc-nouns-b1-1.json">B1 part 1</option>
            <option value="voc-nouns-b1-2.json">B1 part 2</option>
            <option value="voc-nouns-b1-3.json">B1 part 3</option>
            <option value="voc-nouns-b1-4.json">B1 part 4</option>
            <option value="voc-nouns-b1-5.json">B1 part 5</option>
            <option value="voc-nouns-b2-1.json">B2 part 1</option>
            <option value="voc-nouns-b2-2.json">B2 part 2</option>
            <option value="voc-nouns-b2-3.json">B2 part 3</option>
            <option value="voc-nouns-b2-4.json">B2 part 4</option>
            <option value="voc-nouns-b2-5.json">B2 part 5</option>
            <option value="voc-nouns-b2-6.json">B2 part 6</option>
            <option value="voc-nouns-b2-7.json">B2 part 7</option>
            <option value="voc-nouns-b2-8.json">B2 part 8</option>
            <option value="voc-nouns-c1-1.json">C1 part 1</option>
            <option value="voc-nouns-c1-2.json">C1 part 2</option>
            <option value="voc-nouns-c1-3.json">C1 part 3</option>
            <option value="voc-nouns-c1-4.json">C1 part 4</option>
            <option value="voc-nouns-c1-5.json">C1 part 5</option>
            <option value="voc-nouns-c1-6.json">C1 part 6</option>
            <option value="voc-nouns-c1-7.json">C1 part 7</option>
            <option value="voc-nouns-c1-8.json">C1 part 8</option>
          </optgroup>
          <optgroup label="Vocabulary: Verbs">
            <option value="voc-verbs-a1-1.json">A1 part 1</option>
            <option value="voc-verbs-a1-2.json">A1 part 2</option>
            <option value="voc-verbs-a2-1.json">A2 part 1</option>
            <option value="voc-verbs-a2-2.json">A2 part 2</option>
            <option value="voc-verbs-b1-1.json">B1 part 1</option>
            <option value="voc-verbs-b1-2.json">B1 part 2</option>
            <option value="voc-verbs-b2-1.json">B2 part 1</option>
            <option value="voc-verbs-b2-2.json">B2 part 2</option>
            <option value="voc-verbs-b2-3.json">B2 part 3</option>
          </optgroup>
        </select>
        <input type="number" id="inCount" style="font-size: x-large;"><br>
        <button id="startBtn" style="font-size: x-large; margin: 5px;">start</button>
        <button id="resetCurBtn" style="font-size: x-large; margin: 5px;">reset</button>
        <button id="resetBtn" style="font-size: x-large; margin: 5px;">reset All</button>
        <hr>
        <div id="statsBlock" >
          stats
          <ul style="font-size: x-large;">
            <li>lvl a count <span id="aStats"> </span> </li>
            <li>lvl b count <span id="bStats"> </span> </li>
            <li id="zStatsLine">lvl zero count <span id="zStats"> </span> </li>
          </ul>
        </div>
      </div>
      <div id="learn"  style="font-size: x-large;">
        <div id="info"></div>		
        <hr>
        <h3 style="text-align: center;">question</h3>
        <div id="question"></div>
        <h3 style="text-align: center;">right answer</h3>
        <div id="ranswer"></div>
        <h3 style="text-align: center;">your answer</h3>
        <div id="youAnswer"></div>
        <textarea id="answer" placeholder="w - to win, l - to lose" autofocus style="width: 95%; font-size: x-large;"></textarea>
      </div>
      <script src="index.js"></script>
    </body>
</html>
